<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>GTFS Creator</title>
  <meta name="description" content="GTFS creator in node">
  <meta name="author" content="James Kuhr">

  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

  <link rel="stylesheet" href="./leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="./leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <link rel="stylesheet" href="./leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="./leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.css">
  <script src="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link href="./style/jquery.mobile-1.4.5.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <script src="./jszip/jszip.js"></script>
  <script src="./randomColor/randomColor.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div id="mapid"></div>

  <div>
    <form>
      <div style="padding:10px 20px; display: flex;">
        <button type="button" id='create_me' class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Create New Route!</button>
        <button type="button" id='delete_entire_route' class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Delete Entire Route</button>
        <button type="button" id='new_route_path' class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">New Route Path</button>
        <button type="button" id='lock_route_path' class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Lock Route Path</button>
        <button type="button" id='delete_route_path' class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Delete Route Path</button>
      </div>
    </form>
  </div>

<div>
  <ul class="nav nav-tabs">
    <li class="active">
      <a href="#tab1" id="homeclick">Agency Information</a>
    </li>
  </ul>
</div>
<section id="tab1" class="tab-content active">
  <div id="page-wrapper">
  		<div>
  			Upload a GTFS File
  			<input type="file" id="fileInput">
  		</div>
  	</div>
  Agency Data
  <textarea id="agencydata" name="agencydata">agency_name,agency_url,agency_timezone</textarea>
  Calendar Data
  <textarea id="calendardata" name="calendardata">service_id,monday,tuesday,wednesday,thursday,friday,saturday,sunday,start_date,end_date</textarea>
  Stops Data
  <textarea id="stopsdata" name="stopsdata">stop_id,stop_code,stop_name,stop_desc,stop_lat,stop_lon,stop_url,location_type,parent_station</textarea>
  Stop Times
  <textarea id="stoptimesdata" name="stoptimesdata">trip_id,arrival_time,departure_time,stop_id,stop_sequence,pickup_type,drop_off_type</textarea>
  Frequencies
  <textarea id="frequenciesdata" name="frequenciesdata">trip_id,start_time,end_time,headway_secs</textarea>
  Trips
  <textarea id="tripsdata" name="tripsdata">route_id,service_id,trip_id,trip_headsign,trip_short_name,direction_id,block_id,shape_id</textarea>
  Routes
  <textarea id="routesdata" name="routesdata">route_id,route_short_name,route_long_name,route_desc,route_type,route_color</textarea>
  Shapes
  <textarea id="shapesdata" name="shapesdata">shape_id,shape_pt_lat,shape_pt_lon,shape_pt_sequence,shape_dist_traveled</textarea>
  <button id="downloadGTFS">Download GTFS</button>
  <a download="GTFS.zip" id="downloadlink" style="display: none">Download</a>

</section>



<script src="./js/handleGTFS.js"></script>
<script src = "./js/routetabs.js"></script>
<script src="./js/leaflet.js"></script>



</body>
</html>
